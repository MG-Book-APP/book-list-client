<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">    
    <script id="error-template" type="text/x-handlebars-template">
      <p id="error-message">{{err}}</p>
    </script>
    <script id="all-books-template" type="text/x-handlebars-template">
      <div data-author="{{author}}">
        <a href="/books/{{id}}">
        <img src="{{image_url}}">
        <p>{{title}}</p>
        <p>{{author}}</p>
        </a>
      </div>
    </script>
    <script id="single-book-template" type="text/x-handlebars-template">
      <div data-author="{{author}}">
        <img src="{{image_url}}">
        <p>{{title}}</p>
        <p>{{author}}</p>
        <p>{{isbn}}</p>
        <p>{{description}}</p>
        <button id="delete-book">Delete</button>
        <a href="/books/{{id}}/edit"><button id="update-book">Update</button></a>
      </div>
    </script>  
  </head>
  <body>
    <header>
      <section>
        <h1>books app</h1>
        <nav id="icon-menu" >
          <span class="tab"><a href="/">View All Books</a></span>
          <span class="tab"><a href="/books/add">Add A New Book</a></span>
        </nav>
      </section>
    </header>
    <main>
      <section class="all-books"></section>
      <section class="single-book"></section>
      <section class="error-view"></section>
      <section class="edit-view">
        <form id="edit-form">
          <input type="text" class="form-align" id="updateauthor" placeholder="Book Author">
          <input type="text" class="form-align" id="updatetitle" placeholder="Book Title">
          <input type="text" class="form-align" id="updateisbn" placeholder="ISBN">
          <input type="text" class="form-align" id="updateimage_url" placeholder="Image URL">
          <textarea name="textarea" id="updatedescription" class="form-align" placeholder="Description" rows="30" cols="20"></textarea>
          <button id="align-submit" type="submit">Update Book</button>
        </form>
      </section>
      <section class="book-form">
        <form id="book-form">
          <input type="text" class="form-align" id="author" placeholder="Book Author">
          <input type="text" class="form-align" id="title" placeholder="Book Title">
          <input type="text" class="form-align" id="isbn" placeholder="ISBN">
          <input type="text" class="form-align" id="image_url" placeholder="Image URL">
          <textarea name="textarea" id="description" class="form-align" placeholder="Description" rows="30" cols="20"></textarea>
          <button id="align-submit" type="submit">Add Book</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/add-book.js"></script>
    <script src="scripts/views/one-book.js"></script>
    <script src="scripts/views/edit-book.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
