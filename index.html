<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Book App</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">    
        <script id="error-template" type="text/x-handlebars-template">
            <p id="error-message">{{err}}</p>
        </script>
        <!-- <script id="container-template" type="text/x-handlebars-template">
            {{#list Book}}{{this.author}} - "{{this.title}}"
        </script> -->
    </head>
    <body>
        <header>
            <section>
                <nav id="icon-menu" >
                    <span class="tab">View All Books</span>
                    <span class="tab">Add A New Book</span>
                </nav>
            <p>books app</p>
            </section>
        </header>
       <main>
            <section class="container">
                <!-- List of all available books by author and title.
                Include on the page the count of books that are in the DB.
                Create an About View for displaying content about you and your application. -->
                
            </section>
           <section class="error-view"></section>
           <form id="book-form">
               <input type="text" class="form-align" id="author" placeholder="Book Author">
               <input type="text" class="form-align" id="title" placeholder="Book Title">
               <input type="text" class="form-align" id="isbn" placeholder="ISBN">
               <input type="text" class="form-align" id="image_url" placeholder="Image URL">
               <textarea name="textarea" id="description" class="form-align" placeholder="Description" rows="30" cols="20"></textarea>
              
           </form>
           <div id=".btn">
                <button id="align-submit" type="submit">Add Book</button>
                <button id="align-submit" type="submit">Update</button>
            </div> 
           <section id="results"></section>
       </main>
       <footer></footer>
       <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
       <script src="scripts/views/error-view.js"></script>
       <script src="scripts/models/book.js"></script>
       <script src="scripts/views/book-view.js"></script>
       <script>
            Book.fetchAll(bookView.initIndexPage)
        </script>
    </body>
</html>
