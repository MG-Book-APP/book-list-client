<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Book App</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">    
        <script id="error-template" type="text/x-handlebars-template">
            <p id="error-message">{{err}}</p>
        </script>
    </head>
    <body>
        <header>
            <p>books app</p>
        </header>
       <main>
           <section class="container">
               <!-- List of all available books by author and title.
               Include on the page the count of books that are in the DB.
               Create an About View for displaying content about you and your application. -->
               {{#list this.author}} - "{{this.title}}{{/list}}""
           </section>
           <section class="error-view"></section>
           <form id="book-form">
               <input type="text" id="author" placeholder="Book Author">
               <input type="text" id="title" placeholder="Book Title">
               <input type="text" id="isbn" placeholder="ISBN">
               <input type="text" id="image_url" placeholder="Image URL">
               <input type="text" id="description" placeholder="Description">
               <button type="submit">Add Book</button>
           </form>
           <section id="results"></section>
       </main>
       <footer></footer>
       <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
       <script src="scripts/models/book.js"></script>
       <script src="scripts/views/book-view.js"></script>
       <script src="scripts/views/error-view.js"></script>
       <script src="app.js"></script>
       <script>
         // insert init script here?
       </script>
    </body>
</html>
